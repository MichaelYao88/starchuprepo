<ion-view name="login-view">
    <ion-content padding="true">
            <div class="row">
            <div class="col-20"></div>
            <div class="col-60">

                <div>
                    <div style="margin-top:80px"></div>
                    <div class= "big" style = "margin-left: 35%">Place your order</div>
                    <br>
                    <br>
                    <br>
                    <div class="row">
                    	<div class ="col col-100">
		                    <div style = "font-size:15px"><b>Customer Information</b></div>
		                </div>
		            </div>
                    
                    <div class="row">
                    	<div class ="col col-100">
		                    <div style = "margin-bottom: 8px">Name</div>
		                    <label class="item item-input item-floating-label" style="border: 1px solid black">
		                        <input type="text" ng-model="data.name">
		                    </label>
		                </div>
		            </div>

	                <div class="row">
					  	<div class="col col-65">
						  	<div style = "margin-bottom: 8px">Address</div>
	                    	<label class="item item-input item-floating-label" style="border: 1px solid black">
	                        	<input type="text" ng-model="data.address">
	                    	</label>
                		</div>
                		<div class ="col col-25">
		                    <div style = "margin-bottom: 8px">Unit #</div>
		                    <label class="item item-input item-floating-label" style="border: 1px solid black">
		                        <input type="text" ng-model="data.name">
		                    </label>
		                </div>
                	</div>

                	<div class="row">
					  	<div class="col col-50">
						  	<div style = "margin-bottom: 8px">City</div>
	                    	<label class="item item-input item-floating-label" style="border: 1px solid black">
	                        	<input type="text" ng-model="data.city">
	                    	</label>
                		</div>
                		<div class ="col col-15">
		                    <div style = "margin-bottom: 8px">State</div>
		                    <label class="item item-input item-floating-label" style="border: 1px solid black">
		                        <input type="text" ng-model="data.state">
		                    </label>
		                </div>
		                <div class ="col col-25">
		                    <div style = "margin-bottom: 8px">Zip</div>
		                    <label class="item item-input item-floating-label" style="border: 1px solid black">
		                        <input type="text" ng-model="data.zip">
		                    </label>
		                </div>
                	</div>
                <br>
                <br>
                <hr>
                <div class= "row">
	                <div class="col-25"></div>
	                <div class = "col col-50">
	                	<br>
	                	<br>
		                <p>Date</p>
		                <select class="item item-input item-select" style="width:100%;height:60px;border: 2px solid #11dcad;padding-left:35%">
		                	<option style="width:100%;height:80px;border: 2px solid #11dcad;" selected>{{date}}</option>
		  				</select>
		  				<br>
	                	<br>
					</div>
				</div>
                <hr>

                <div class="padding">
                    <br>
                    <button class="button button-block" style="margin-top:40px;background-color: #11dcad;color:white" ng-click="login()">Place Order</button>
                </div>

                <div class="col-33"></div>
            </div>
            <div class="row row-bottom"></div>

        </div>
    </div>


    </ion-content>
</ion-view>
